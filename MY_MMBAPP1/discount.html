<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入字体图标  -->
  <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/commen.css">
  <link rel="stylesheet" href="css/discount.css">

</head>

<body>
  <div class="mmb_container">
    <!-- 头部  -->
    <header class="mmb_header clearfix">
      <div class="back">
        <a href="index.html">
          <i class="iconfont icon-zuojiantou"></i>
        </a>
      </div>
      <h1>   			
        国内折扣
      </h1>
      <div class="appdown fr">
        <a href="javascript:;" title="手机app下载">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </header>

    <!-- 商品详情部分   -->
    <div class="mmb_cu_content" id="discount_product">
      <!-- 挖个巨坑 -->
    </div>
        
    <!-- 底部  -->
    <footer class="mmb_foot">
      <div class="foot_top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" id="toTop"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部</a>
      </div>
      <div class="foot_bottom">
       <p> 
         <a href="javascript:;" style="color: red">手机APP下载</a>
         <a href="javascript:;">慢慢买手机版</a>
         -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <!-- 商品详情模板  -->
  <script type="text/html" id="discount_tmp">
    {{ each result v i }}
    <div class="cu_content">
      <h3 class="title">
        {{ v.productName }}
      </h3>
      <h4 class="price">{{ v.productPrice }}</h4>
      <div class="info">
        <span class="mall">{{ v.productFrom }}</span>
        <span class="addtime">{{ v.productTime }}</span>
        <span class="author">{{ v.productTips }}</span>
      </div>
      <div class="content">
        <div class="picwrap">
          {{@v.productImg}}
        </div>
        <div class="conn">
          <p>{{ v.productInfo }}</p>
          <p>{{ v.productInfo1 }}</p>
          <p>
            {{@v.productImg}}
          </p>
        </div>
      </div>
      
      <div class="golink">
        <a href="#">前往购买</a>
      </div>
    </div>
    <div class="ewm">
      <img src="./images/mmbweixin2.png" alt="">
    </div>
    {{@v.productComment}}
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./js/adaptor.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/discount.js"></script>
</body>

</html>
