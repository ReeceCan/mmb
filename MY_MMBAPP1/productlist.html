<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入字体图标  -->
  <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/productlist.css">

</head>

<body>
  <div class="mmb_container">
    <!-- 头部  -->
    <header class="mmb_header clearfix">
      <div class="logo fl">
        <a href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>
      <div class="appdown fr">
        <a href="javascript:;" title="手机app下载">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </header>
    <!-- 搜索栏 . -->
    <section class="mmb_searh">
      <form action="#" class="search">
        <input type="text" placeholder="请输入你想比价的商品">
        <button>搜索</button>
      </form>
    </section>
    <!-- 商品列表部分  -->
    <section class="mmb_productlist" id="product_list">
      <div class="product_list_title clearfix">
        <a href="index.html">首页</a>
        >
        <a href="category.html">全部分类</a>
        >
        <a href="#">电视</a>

        <a href="#" class="select fr">筛选</a>
      </div>
      <div class="product_list">
        <ul id="product">
          <!-- 挖个坑 -->
         
        </ul>
        <div class="page clearfix">
          <span class="fl" id="back"><a href="#">上一页</a></span>
          <span>
            <select name="select" id="selectPage" class="fl">
              <option value="1" selected>1/3</option>
              <option value="2" selected>2/3</option>
              <option value="3" selected>3/3</option>
            </select>
          </span>
          <span class="fr" id="go"><a href="#">下一页</a></span>
        </div>
      </div>
    </section>

    <!-- 底部  -->
    <footer class="mmb_foot">
      <div class="foot_top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" id="toTop">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部</a>
      </div>
      <div class="foot_bottom">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>

    <!-- 产品模板  -->
    <script type="text/html" id="product_list_tmp">
      {{ each result v i }}
        <li class="clearfix" data-totalPage="{{ totalCount }}">
          <div class="pic fl">
            {{@v.productImg}}
          </div>
          <div class="info">
            <div class="title">
              {{ v.productName }}
            </div>
            <div class="price">{{ v.productPrice }}</div>
            <div class="other">
              <span>{{ v.productQuote }}</span>
              <span>{{ v.productCom }}</span>
            </div>
          </div>
        </li>
      {{ /each }}
    </script>

  </div>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./js/adaptor.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/productlist.js"></script>
</body>

</html>
