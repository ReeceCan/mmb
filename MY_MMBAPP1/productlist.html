<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入字体图标  -->
  <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/productlist.css">

</head>

<body>
  <div class="mmb_container">
    <!-- 头部  -->
    <header class="mmb_header clearfix">
      <div class="logo fl">
        <a href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>
      <div class="appdown fr">
        <a href="javascript:;" title="手机app下载">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </header>

    <!-- 搜索栏 . -->
    <section class="mmb_searh">
      <form action="#" class="search">
        <input type="text" placeholder="请输入你想比价的商品">
        <button>搜索</button>
      </form>
    </section>

    <!-- 商品列表部分  -->
    <section class="mmb_productlist" id="product_list">

      <!-- 路径导航  -->
      <div class="product_list_title clearfix" id="nav">
        <!-- 挖个坑 -->
      </div>

      <!-- 商品列表部分  -->
      <div class="product_list" id="product">
       
          <!-- 挖个大坑 -->
        
      </div>
    </section>

    <!-- 底部  -->
    <footer class="mmb_foot">
      <div class="foot_top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" id="toTop">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部</a>
      </div>
      <div class="foot_bottom">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
    
    <!-- 路径导航模板  -->
    <script type="text/html" id="nav_tmp">
      {{ each result v i }}
        <a href="index.html">首页</a>
        >
        <a href="category.html">全部分类</a> 
        >
        <a href="#" id="cate" data-cate="{{ v.category }}">{{ v.category }}</a>
        >
      {{ /each }}
      <a href="#" class="select fr">筛选</a>
    </script>


    <!-- 产品模板  -->
    <script type="text/html" id="product_list_tmp">
      <ul>
        {{ each result v i }}
          <li class="clearfix">
            <a href="bijia.html?productid={{ v.productId }}&categoryId={{ v.categoryId }}">
              <div class="pic fl">
                  {{@v.productImg}}
              </div>
              <div class="info">
                <div class="title">
                  {{ v.productName }}
                </div>
                <div class="price">{{ v.productPrice }}</div>
                <div class="other">
                  <span>{{ v.productQuote }}</span>
                  <span>{{ v.productCom }}</span>
                </div>
              </div>
            </a>
          </li>
        {{ /each }}
      </ul>
      <div class="page clearfix">
        <span class="fl" id="back"><a href="#">上一页</a></span>
        <span>
          <select name="select" id="selectPage" class="fl">
            <%for(i = 1; i <= pageToatal; i++) {%>
              <option value="<%=i%>" <%if(i==pageid){%>selected<%}%>><%=i%>/<%=pageToatal%></option>
            <%}%>
          </select>
        </span>
        <span class="fr" id="go"><a href="#">下一页</a></span>
      </div>
    </script>

  </div>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./js/adaptor.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/comment/tool.js"></script>
  <script src="js/productlist.js"></script>
</body>

</html>
