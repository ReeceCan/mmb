<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入字体图标  -->
  <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/moneyctrl.css">

</head>

<body>
  <div class="mmb_container">
    <!-- 头部  -->
    <header class="mmb_header clearfix">
      <div class="back">
        <a href="index.html"></a>
      </div>
      <h1>   			
        省钱控 - 最新优惠
      </h1>
      <div class="appdown fr">
        <a href="javascript:;" title="手机app下载">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </header>

    <div class="mmb_content_money" id="mmb_content_money">
        
    </div>
        
    <!-- 底部  -->
    <footer class="mmb_foot">
      <div class="foot_top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" id="toTop"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部</a>
      </div>
      <div class="foot_bottom">
       <p> 
         <a href="javascript:;" style="color: red">手机APP下载</a>
         <a href="javascript:;">慢慢买手机版</a>
         -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <!-- 商品列表模板  -->
  <script type="text/html" id="product_money_tmp">
    <div class="product_money_list">
      <ul>
      {{ each result v i }}
        <li>
          <a href="moneyproduct.html?productid={{ v.productId }}" class="clearfix">
            <div class="pic fl">
             {{@v.productImgSm}}
            </div>
            <div class="info">
              <div class="title">{{ v.productName }}<span class="price">{{ v.productPinkage }}</span></div>
              <div class="other clearfix">
                <span class="mall fl">{{ v.productFrom }} | {{ v.productTime }}</span>
                <span class="comment fr">
                  <i class="iconfont icon-xinxi"></i>
                  1
                </span>
              </div>
            </div>
          </a>
        </li>
      {{ /each }}
      </ul>
    </div>
    <div class="page clearfix">
      <span>
        <a href="#">上一页</a>
      </span>
      <span>
        <select name id="select">
          <%for(i=1;i<=3;i++) {%>
          <option value="<%=i%>"><%=i%>/3</option>
          <%}%>
        </select>
      </span>
      <span>
        <a href="#">下一页</a>
      </span>
    </div>
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./js/adaptor.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/moneyctrl.js"></script>
</body>

</html>
