<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入字体图标  -->
  <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/discountCommen.css">
  <link rel="stylesheet" href="css/gsproduct.css">

</head>

<body>
  <div class="mmb_container">
    <!-- 头部  -->
    <header class="mmb_header clearfix">
      <div class="back">
        <a href="index.html">
          <i class="iconfont icon-zuojiantou"></i>
        </a>
      </div>
      <h1>
        凑单品
      </h1>
      <div class="appdown fr">
        <a href="javascript:;" title="手机app下载">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </header>

    <!-- 商品详情部分   -->
    <div class="mmb_gs_product" id="mmb_gs_product">
      <div class="gs_list">
        <div class="head">
          <div class="filter">
            <ul class="clearfix">
              <li>
                <a href="javascipt:;">
                  京东
                  <i class="iconfont icon-sanjiaotop"></i>
                </a>
              </li>
              <li>
                <a href="javascipt:;">
                  华北
                  <i class="iconfont icon-sanjiaotop"></i>
                </a>
              </li>
              <li>
                <a href="javascipt:;">
                  全部价格
                  <i class="iconfont icon-sanjiaotop"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="search">
            <i class="iconfont icon-sousuofenlei"></i>
          </div>
          <!-- 大标题的下拉框 -->
          <div class="popsort popbox" id="shop">
            <!-- 挖个坑  -->
          </div>
          <div class="popcat popbox" id="area">
            <!-- 挖个坑 -->
          </div>
          <div class="popprice popbox" id="price">
            <ul>
              <li class="on"><a href="javascript:;">全部价格</a></li>
            </ul>
          </div>
        </div>
        <div class="product_list">
          <ul class="clearfix" id="gs_product">
            <!-- 挖个坑 -->
          </ul>
        </div>
      </div>
      
    </div>

    <!-- 底部  -->
    <footer class="mmb_foot">
      <div class="foot_top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" id="toTop">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部</a>
      </div>
      <div class="foot_bottom">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>
  <!-- 京东等店铺模板  -->
  <script type="text/html" id="shop_tmp">
    <ul>
      {{ each result v i }}
      <li <%if(i==0) {%>class="on"<%}%>><a href="gsproduct.html?shopId={{ v.shopId }}&areaId={{ areaId }}">{{ v.shopName }}</a></li>
      {{ /each }}
    </ul>
  </script>
  <!-- 地区模板   -->
  <script type="text/html" id="area_tmp">
    <ul>
      {{ each result v i }}
      <li <%if(i==0) {%>class="on"<%}%>><a href="gsproduct.html?shopId={{ shopId }}&areaId={{ v.areaId }}">{{ v.areaName }}</a></li>
      {{ /each }}
    </ul>
  </script>


  <!-- 产品列表模板  -->
  <script type="text/html" id="gs_product_tmp">
    {{ each result v i }}
    <li>
      <a href="#">
        <div class="pic">
          <img src="{{ v.productImg }}" alt="">
        </div>
        <div class="title txt-over-1">
          {{ v.productName }}
        </div>
        <div class="other clearfix">
          <div class="price fl">{{ v.productPrice }}</div>
          <div class="btn fr">去凑单</div>
        </div>
      </a>
    </li>
    {{ /each }}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./js/adaptor.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/comment/tool.js"></script>
  <script src="js/gsproduct.js"></script>
</body>

</html>
