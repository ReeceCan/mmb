<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入字体图标  -->
  <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/commen.css">
  <link rel="stylesheet" href="css/coupon.css">

</head>

<body>
  <div class="mmb_container">
    <!-- 头部  -->
    <header class="mmb_header clearfix">
      <div class="back">
        <a href="index.html">
          <i class="iconfont icon-zuojiantou"></i>
        </a>
      </div>
      <h1>
        优惠券
      </h1>
      <div class="appdown fr">
        <a href="javascript:;" title="手机app下载">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </header>

    <!-- 商品详情部分   -->
    <div class="mmb_coupon" id="mmb_coupon">
      <div class="coupon_content">
        <ul class="clearfix" id="coupon_nav">
          <!-- 挖个坑 -->
        </ul>
      </div>
    </div>

    <!-- 底部  -->
    <footer class="mmb_foot">
      <div class="foot_top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" id="toTop">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部</a>
      </div>
      <div class="foot_bottom">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <!-- 优惠券导航模板 -->
  <script type="text/html" id="coupon_nav_tmp">
    {{ each result v i }}
    <li>
      <a href="{{ v.couponLink }}?couponId={{ v.couponId }}">
        <img src="{{ v.couponImg }}" alt=""><br>
        {{ v.couponTitle }}
      </a>
    </li>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./js/adaptor.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/coupon.js"></script>
</body>

</html>
